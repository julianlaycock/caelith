name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint, Types & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd src/frontend && npm ci

      - name: Lint (backend)
        run: npm run lint

      - name: Lint (frontend)
        run: cd src/frontend && npm run lint

      - name: Type check (backend)
        run: npm run type-check

      - name: Build backend
        run: npm run build:backend

      - name: Build frontend
        run: npm run build:frontend

  api-contract:
    name: API Contract Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check OpenAPI spec changed
        id: openapi-diff
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'openapi.yml'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "OpenAPI spec was modified"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "OpenAPI spec unchanged"
          fi

      - name: Validate OpenAPI spec
        if: steps.openapi-diff.outputs.changed == 'true'
        run: npx @redocly/cli lint openapi.yml --skip-rule no-unused-components

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: caelith
          POSTGRES_PASSWORD: caelith
          POSTGRES_DB: caelith
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U caelith"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://caelith:caelith@localhost:5432/caelith
      JWT_SECRET: ci-test-secret-that-is-at-least-32-characters-long
      NODE_ENV: test
      ADMIN_PASSWORD: CiTestAdmin1!
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate

      - name: Run unit tests
        run: npm run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: caelith
          POSTGRES_PASSWORD: caelith
          POSTGRES_DB: caelith
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U caelith"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://caelith:caelith@localhost:5432/caelith
      JWT_SECRET: ci-test-secret-that-is-at-least-32-characters-long
      NODE_ENV: test
      ENABLE_TEST_RESET: "1"
      ADMIN_PASSWORD: CiTestAdmin1!
      PORT: 3001
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate

      - name: Start backend
        run: npx tsx src/backend/server.ts &

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:3001/health > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests
        run: npm run test:e2e
