[build]
builder = "NIXPACKS"
buildCommand = "npm run build:backend"

[deploy]
startCommand = "npx tsx scripts/migrate.ts && npx tsx scripts/normalize-admin-user.ts && npx tsx scripts/seed-demo.ts && npx tsx src/backend/server.ts"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
