<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <!-- Logo 1: The Accent Mark â€” Shield-C with cyan accent bar -->
  <rect width="400" height="120" fill="#0A0E1A"/>
  
  <!-- Shield/C icon -->
  <g transform="translate(24, 16)">
    <!-- Outer shield shape (C-like) -->
    <path d="M44 0C19.7 0 0 19.7 0 44C0 68.3 19.7 88 44 88C56.2 88 67.2 83.2 75 75.2" 
          stroke="#22D3EE" stroke-width="5" stroke-linecap="round" fill="none"/>
    <!-- Inner accent bar cutting through -->
    <line x1="20" y1="44" x2="65" y2="44" stroke="#22D3EE" stroke-width="5" stroke-linecap="round"/>
