services:
  db:
    # pgvector/pgvector image includes the vector extension for RAG embeddings
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-caelith}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-caelith}
      POSTGRES_DB: ${POSTGRES_DB:-caelith}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-caelith}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-caelith}:${POSTGRES_PASSWORD:-caelith}@db:5432/${POSTGRES_DB:-caelith}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set (min 32 chars)}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@caelith.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
